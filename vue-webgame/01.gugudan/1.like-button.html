<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좋아요 버튼</title>
  <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <!-- Vue.js 시작하기 -->
  <!-- 데이터만 관리한다. 데이터를 관리하면 화면은 (vue가 알아서 수정해주므로) 자동으로 변경된다 -->
  <!-- 화면이랑 데이터를 일치시키는것이 중요하다. 프론트엔드 개발과 퍼블리싱에서 가장 중요한 점. -->
  <!-- 생각하는 방식을 바꾸자. 데이터 중심으로! -->

  <div id="root">
    
    <!-- 뷰에 관련된 기능을 속성 형식으로 연결하기 -->
    <!-- v가 붙은 속성의 값(즉 ""안에 있는 값은 data, methods 등에 접근할 수 있다) -->
    <!-- v-if의 값이 true이면 해당 태그가 보이고, false이면 안보이는 결과가 나타났다..!!! (v-else는 v-if와 반대)-->
    <!-- 단, v-if와 v-else는 형제태그이면서 인접해야한다 -->
    <!-- v-로 시작하는 속성의 값(""안)에는 자바스크립트 코드를 작성할 수 있다 -->

    <div v-if="liked">좋아요 눌렀음</div>
    <!-- <div>ㅋㅋㅋ</div> -->
    <button v-else v-on:click="onClickButton">Like</button>
  </div>

</body>

<script>
  var app = new Vue({
    el: '#root',
    data: {
      // 좋아요 버튼이 눌렸는지 아닌지를 판단해서 바뀌는 속성
      liked: false,
    },
    methods: {
      // 버튼을 클릭하면 실행하는 함수
      onClickButton() {
        // this는 data를 가리킨다
        this.liked = true;
      }
    }
  });
</script>

</html>
